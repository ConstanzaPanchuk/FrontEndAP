<div class="row">
    <h2>Hard & Soft skills</h2>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="100"
            [showUnits]="false"
            [imageSrc]="''"
            [title]="(skill.nombre)"
            [titleColor]="'#000000'"
            [showTitle]="true"
            [showImage]="false"
            [imageHeight]="70"
            [imageWidth]="70"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#1A5276'"
            [innerStrokeColor]="'#85C1E9'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{ skill.id }}" id="botonEditar"><i class="bi bi-pen-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)" id="botonBorrar"><i class="bi bi-trash3-fill"></i></button>
            </td>
        </div>
    </div>
</div>
